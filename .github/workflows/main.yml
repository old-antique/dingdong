name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # ğŸ‘ˆ æ·»åŠ è¿™ä¸€è¡Œï¼Œå³å¯æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:               # ğŸ‘ˆ æ˜¾å¼æˆæƒ
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ========== æ›¿æ¢æˆ–ä¿®æ”¹è¿™é‡Œ ==========
      - name: Clean and Build Release APK
        run: |
          ./gradlew clean
          rm -rf ~/.gradle/caches/   # æ·±åº¦æ¸…ç†ç¼“å­˜ï¼Œç¡®ä¿æ‹‰å–æ–°ä¾èµ–
          ./gradlew assembleRelease --refresh-dependencies --scan
      # ===================================

      # åªåœ¨ push æ—¶å‘ç‰ˆï¼›PR æ—¶è·³è¿‡
      - name: Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
